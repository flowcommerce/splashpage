@(
  form: Option[play.api.data.Form[controllers.PublicationsController.PublicationData]] = None,
  videoUrl: Option[String] = None
)

@main(
  js = Seq("subscribe.js")
) {
  @if(videoUrl.isEmpty) {
    <section id="contact" class="contact_image">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">flow.io</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
	    @contactForm()
          </div>
        </div>
      </div>
    </section>
  } else {
    <section id="contact" class="contact_video">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
	    <div class="outer-container">
              <div class="inner-container">
		<div class="video-overlay">
		  @contactForm()
		</div>
		<div class="embed-responsive embed-responsive-16by9">
                  <video autoplay loop class="embed-responsive-item">
                    <source src="@videoUrl.get" type="video/mp4">
                  </video>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  }
}
