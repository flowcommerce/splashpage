@(
  form: Option[play.api.data.Form[controllers.PublicationsController.PublicationData]] = None,
  videoUrl: Option[String] = None
)

@main(
  js = Seq("subscribe.js")
) {
  @if(videoUrl.isEmpty) {
    <section id="contact" class="contact_image">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">flow.io</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">

            <form action="#" method="post" class="validate" id="subscribe">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="form-group">
                    <input name="email" class="form-control" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  
                </div>      
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-xl">tell me when flow launches</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  } else {
    <section id="contact" class="contact_video">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="embed-responsive embed-responsive-16by9">
              <video autoplay loop class="embed-responsive-item">
                <source src="@videoUrl.get" type="video/mp4">
              </video>
            </div>

            <form action="#" method="post" class="validate" id="subscribe">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="form-group">
                    <input name="email" class="form-control" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  
                </div>      
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-xl">tell me when flow launches</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  }
}
